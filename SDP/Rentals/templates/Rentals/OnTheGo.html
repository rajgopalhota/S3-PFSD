{% extends 'base.html' %}
{% block title %} On The Go {% endblock title %}
{% block body %}

<div class="cust_book1">
    <a href="#"><img src="/static/styles/Images&Gifs/homeico.png" class="homemin"></a>
      <h1>On-The Go</h1>
    <form method="POST" action="/ridenow/">
      {% csrf_token %}
      <div class="box">
      From:<input type="text" class="in_box" name="o_from">
      </div>
      <div class="box">
          To:<input type="text" class="in_box" name="o_dest">
      </div>
      <div class="box">
        Car type:<select name="o_optedcar" class="typedown">
            <option value="Anything">Anything</option>
            <option value="Micro">Micro</option>
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Limosine">Limosine</option>
        </select>
        </div>
      <div class="box">
      Phone Number:<input type="number" class="in_box" name="o_phone">
      <button class="cust_bn" type="submit"><img src="/static/styles/Images&Gifs/book.png">BOOK</button>
</div>
{% endblock body %}
